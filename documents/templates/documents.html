{% extends "main.html" %} {% load static %} {% block 'head' %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<link rel="stylesheet" href="{% static 'clients/css/clients.css' %}" />
{% endblock %} {% block 'main' %}
<div class="row">
  <div id="cad_cli_tit">
    <a>Documentos</a>
  </div>
  {% for arquivo in arquivos %}
    <div class="col-md-4">
      <div class="card">
        <img src="{{ arquivo.miniatura_url }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ arquivo.nome }}</h5>
          <a href="{{ arquivo.url }}" class="btn btn-primary" target="_blank">Download</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<script src="{% static 'clients/js/script.js'%}"></script>
{% endblock%}
